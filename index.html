<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container text-center">
      <div>
        <h1>A QUOTE GENERATOR</h1>
      </div>

      <div class="quotes">
        <p id="quote"></p>
        <p id="author"></p>
      </div>

      <div>
        <button class="get-quote" type="button" name="button">NEW QUOTE</button>
        <button class="share-button" type="button" name="button">TWEET</button>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
